<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <div class="vignite">
            <nav>
                <div class="left">
                    <img src="Assets/svg/svg.svg" alt="">
                </div>
               

                <div class="nav-side">
                    <select name="lang" id="lang" >
                        <option value="English">English</option>
                        <option value="Hindi">Hindi</option>
                    </select>
                    <button class="btn">Sign In</button>
                </div>
               
            </nav>
            <div class="content">
                <div class="arrow-container">
                    <div class="left-arrow arrow">
                        <img src="Assets/svg/reshot-icon-arrow-chevron-right-WDGHUKQ634.svg" alt="">
                    </div>
                </div>
                
                <div class="left-con">
                    <div class="texts">
                        <h1>Unlimited movies, TV <br>shows and more</h1>
                    <span>Starts at â‚¹149. Cancel anytime.</span>
                    </div>
                    <div class="membership">
                        <div class="mem-text">
                            Ready to watch? Enter your email to create or restart your membership.
                        </div>
                        <div class="mem-box">
                            <textarea name="email" id="email-id" cols="30" rows="10" placeholder="Email Address"></textarea>
                            <button class="btn sign-btn">Get Started <img src="Assets/svg/reshot-icon-arrow-chevron-right-WDGHUKQ634.svg" alt=""></button>
                        </div>
                        
                            
                        
                        
                    </div>
                    
                </div>

                <div class="right-con">
                

                </div>
                    <div class="arrow-container">
                        <div class="right-arrow arrow">
                            <img src="Assets/svg/reshot-icon-arrow-chevron-right-WDGHUKQ634.svg" alt="">
                        </div>
                    </div>
               
           
        </div>
    </div>
</body>

</html>
